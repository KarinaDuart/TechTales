baseURL = "https://karinaduart.github.io/TechTales/"
title = "TechTales"
paginate = 5
theme = "PaperMod"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

canonifyURLs = true

[minify]
disableXML = true

[languages.en]
languageName = "English"
weight = 1

  [languages.en.taxonomies]
    category = "categories"
    tag = "tags"

    [[languages.en.menu.main]]
        name = "Search"
        url = "search/"
        weight = 10

    [[languages.en.menu.main]]
        name = "Categories"
        url = "categories/"
        weight = 20

    [[languages.en.menu.main]]
        name = "Tags"
        url = "tags/"
        weight = 30

    [[languages.en.menu.main]]
        name = "Archive"
        url = "archives/"
        weight = 40

    [[languages.en.menu.main]]
        name = "About"
        url = "about/"
        weight = 50

